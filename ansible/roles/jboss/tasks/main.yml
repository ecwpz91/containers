- name: Make jboss user
  user:
    name: "{{ JBOSS_USER }}"
    state: present
    createhome: yes
    home: "{{ JBOSS_HOME }}/"
    uid: 185
    group: jboss

- name: Make jboss home
  file:
    path: "{{ JBOSS_HOME }}"
    state: directory
    owner: "{{ JBOSS_USER }}"
    group: jboss
    mode: 0777
